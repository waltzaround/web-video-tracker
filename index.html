
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">
<style>
  html {
    font-family: Barlow, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

  }
  body {
    margin: 0;
  }
  h1 {
    margin: 0;
  }
  p {
    margin: 1rem 0 ;
  }

.explainer {
  padding: 1rem;
}

  .Blocker {
   
    position: absolute;
    background-color: red;
    width: 100vw;
    height: 100vh;
    display: grid;
    justify-content: center;
  align-items: center;
  display: none;
  }

  .BlockerText {
    text-transform: uppercase;
    display: grid;
    margin: 0 auto;
    color: white;
    font-size: 2rem;
    background-color: darkred;
    padding: 4rem;
    height: 4rem;
    width: 20rem;
    text-align: center;
    border: 4px solid white;
    border-radius: 8px;

  }
</style>
<body>
  <div class="Blocker">
    <h1 class="BlockerText">Resume Viewing</h1>
  </div>
  <div class="explainer">
  <h1>Anti-Anti-Adblock Proof of concept</h1>
  <p>Only works on desktop computers. Please make sure any adblockers or script blockers are off and webcam access is enabled. Turn your speakers up and play the video when you are ready.  <a href='https://github.com/waltzaround/web-video-tracker'>Repo on Github</a></p>
</div>
  <div id="player"></div>
 
  <div id="container" hidden>
    <canvas class="center-block" id="canvasOutput" width=320 height=240></canvas>
  </div>
  <div class="text-center" hidden>
    <input type="checkbox" id="face" name="classifier" value="face" checked>
    <label for="face">face</label>
    <input type="checkbox" id="eye" name="cascade" value="eye">
    <label for="eye">eye</label>
  </div>
  <div class="invisible" hidden>
    <video id="video" class="hidden">Your browser does not support the video tag.</video>
  </div>
  </div>
</body>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.5/dat.gui.min.js"></script>

<script>
  var Module = {
    preRun: [function () {
      Module.FS_createPreloadedFile('/', 'haarcascade_eye.xml', 'https://raw.githubusercontent.com/opencv/opencv/master/data/haarcascades/haarcascade_eye.xml', true, false);
      Module.FS_createPreloadedFile('/', 'haarcascade_frontalface_default.xml', 'https://raw.githubusercontent.com/opencv/opencv/master/data/haarcascades/haarcascade_frontalface_default.xml', true, false);
      Module.FS_createPreloadedFile('/', 'haarcascade_profileface.xml', 'https://raw.githubusercontent.com/opencv/opencv/master/data/haarcascades/haarcascade_profileface.xml', true, false);
    }],
    _main: function () { opencvIsReady(); }
  };
</script>
